<html>
    <head>
        <title>Three.js Materials</title>
        <link rel="stylesheet" href="../demo.css">
        <script type="module" src="demo.js"></script>
    </head>
    <body>
        <a href="./..">Back</a>
        <div class="inline">
            <h1>MATERIALS</h1>
        </div>
        <div class="inline">
            <div class="inline">
                <h3>MeshBasicMaterial</h3>
            </div>
            <canvas id="canvas-basic-material"></canvas>
        </div>
        <div class="inline">
            <div class="inline">
                <h3>MeshNormalMaterial</h3>
            </div>
            <canvas id="canvas-normal-material"></canvas>
        </div>
        <div class="inline">
            <div class="inline">
                <h3>MeshMatcapMaterial</h3>
            </div>
            <canvas id="canvas-matcap-material"></canvas>
        </div>
        <div class="inline">
            <div class="inline">
                <h3>MeshDepthMaterial</h3>
            </div>
            <canvas id="canvas-depth-material"></canvas>
        </div>
        <div class="inline">
            <div class="inline">
                <h3>MeshLambertMaterial</h3>
            </div>
            <canvas id="canvas-lambert-material"></canvas>
        </div>
        <div class="inline">
            <div class="inline">
                <h3>MeshPhongMaterial</h3>
            </div>
            <canvas id="canvas-phong-material"></canvas>
        </div>
        <div class="inline">
            <div class="inline">
                <h3>MeshToonMaterial</h3>
            </div>
            <canvas id="canvas-toon-material"></canvas>
        </div>
        <div class="inline">
            <div class="inline">
                <h3>MeshStandardMaterial (with Environmental map)</h3>
            </div>
            <canvas id="canvas-standard-material"></canvas>
        </div>
        <div class="inline">
            <div class="inline">
                <h3>MeshPhysicalMaterial</h3>
            </div>
            <canvas id="canvas-physical-material"></canvas>
        </div>
    </body>
</html>
