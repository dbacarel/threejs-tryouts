<html>
    <head>
        <title>Three.js Geometries</title>
        <link rel="stylesheet" href="../demo.css">
        <script type="module" src="demo.js"></script>
    </head>
    <body>
        <a href="./..">Back</a>
        <div class="inline">
            <h1>TEXTURES</h1>
        </div>
        <div class="inline">
            <div class="inline">
                <h3>Alpha</h3>
            </div>
            <canvas id="canvas-texture-alpha"></canvas>
            <div class="inline">
                <h3>Albedo</h3>
            </div>
            <canvas id="canvas-texture-albedo"></canvas>
            <div class="inline">
                <h3>Height (diplacement)</h3>
            </div>
            <canvas id="canvas-texture"></canvas>
            <div class="inline">
                <h3>Normal</h3>
            </div>
            <canvas id="canvas-texture-normal"></canvas>
            <div class="inline">
                <h3>Ambient occlusion</h3>
            </div>
            <canvas id="canvas-texture-ambient-occlusion"></canvas>
            <div class="inline">
                <h3>Metalness</h3>
            </div>
            <canvas id="canvas-texture-metalness"></canvas>
            <div class="inline">
                <h3>Roughness</h3>
            </div>
            <canvas id="canvas-texture-metalness"></canvas>

        </div>
    </body>
</html>
